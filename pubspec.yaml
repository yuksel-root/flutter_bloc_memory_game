name: flutter_bloc_memory_game
description: "Flutter bloc memory game with firebase"

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  #Icons
  cupertino_icons: ^1.0.8
  fluttericon: ^2.0.0
  flutter_svg: ^2.2.0

  #Font and animation
  google_fonts: ^6.2.1
  lottie: ^3.3.1
  font_awesome_flutter: ^10.8.0
  shimmer: ^3.0.0

  #State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  #Database
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11

  #Date library
  intl: ^0.20.2
  
  #login
  google_sign_in: ^7.1.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
      - assets/game_bg_jpeg/
      - assets/game_card_png/
      - assets/splash_jpeg/
      - assets/animations_json/
      - assets/home_bg_jpeg/
      - assets/icons_png/  
